<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-block Element Modifier</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="card">
        <img class="card__image" src="./css/img/profile-pic.png" alt="" width="88px"
        height="88px">
        <h1 class="card__title">
            Jessica Randall
        </h1>
        <h5 class="card__titles">
            London, United Kingdom
        </h5>
        <p class="card__titless"> "Front-end developer and avid reader."</p>
         <ul class="card__type">
            <li ><a class="card__type__link" href="">GitHub</a></li>
            <li><a  class="card__type__link" href="">Frontend Mentor</a> 
            </li>
            <li ><a class="card__type__link" href="">LinkedIn</a></li>
            <li  ><a class="card__type__link" href="">Twitter</a></li>
            <li><a  class="card__type__link" href="">Instagram</a></li>
         </ul>
        
    </div>
</body>
</html>
